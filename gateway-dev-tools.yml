apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: devtools-gateway 
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: devtools
spec:
  hosts:
  - "*"
  gateways:
  - devtools-gateway 
  http:
  - match:
    - uri:
        prefix: /devtools
    route:
    - destination:
        host: dev-tools
        port:
          number: 8080

